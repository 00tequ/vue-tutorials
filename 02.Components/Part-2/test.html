<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div v-for="col in columns">
				<input type="text" v-model="item[col]"/>
			</div>
			
			<div v-for="col in columns">
				{{ item[col] }}
			</div>
		</div>
	</body>
	<script src="js/vue.js">
	</script>
	<script>

			el: '#app',

				columns: ['age','name','sex']
			}
		})
		
	</script>
</html>
